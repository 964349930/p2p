<include file="Public:header" />
<div class="tabs">
    <ul>
        <li class="current"><a href="javascript:void(0)" class="current">新闻添加</a></li>
    </ul>
</div>
<div class="edit">
    <form method="post" action="{:U('Admin/New/info')}" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$info.id}"/>
		<input type="hidden" name="pid" value="{$pid}">
		<dl>
			<dt>用户管理</dt>
			<dd><input type="text" name="title" value="{$info.title}" class="w200"></dd>
		</dl>
		<dl>
			<dt></dt>
			<dd><input type="file" name="pic"></dd>
            <notempty name="info[cover]"><dd><img src="" height="50px"></dd></notempty>
		</dl>
		<dl>
            <dt></dt>
            <dd><textarea name="" cols="80" rows="4">{$info.intro}</textarea></dd>
        </dl>
        <dl>
            <dt></dt>
            <dd><textarea name="" id="" cols="80" rows="4">{$info.info}</textarea></dd>
        </dl>
        <dl>
            <dt></dt>
            <dd><select name="">
                <volist name="" id="vo">
                <option value="{$vo.id}" <eq name="info[tpl_id]" value="$vo[id]">selected</eq>>{$vo.name}</option>
                </volist>
            </select></dd>
        <dl>
            <dt></dt>
            <dd><input type="number" name="sort" value="{$info.sort}" class="w200" /></dd>
        </dl>
        <dl>
            <dt></dt>
            <dd><input type="submit" value="更 新" class="btn submit-btn" /></dd>
        </dl>
       
    </form>
</div>
<include file="Public:footer" />
