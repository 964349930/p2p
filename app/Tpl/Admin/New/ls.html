<include file="public:header"/>

<div class="tabs">
	<ul>
		<li class="current"><a href="javascript:void"></a></li>
	</ul>
</div>

<div>
	<a href="" class="btn"><span>新闻管理模块</span></a>
</div>

<div class="list">
      <form action="{:U('Home/New/del')}" method="post" class="del-form">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <thead>
          <tr>
            <th width="5%"><input type="checkbox" class="check-all" /></th>
            <th width="20%">新闻后台管理</th>
            <th width="20%">新闻展示</th>
          </tr>
        </thead>
        <tbody>
          <empty name="list">
            <tr>
              <td colspan="11" class="empty">暂无相关信息</td>
            </tr>
          <else />
          <volist name="list" id="vo">
              <tr>
                <td><input type="checkbox" name="id[]" value="{$vo.id}"></td>
                <td>{$vo.name}</td>
                <td>{$vo.flag}</td>
                <td>{$vo.sort}</td>
                <td>{$vo.time_modify|date="Y-m-d H:i", ###}</td>
                <td>
                    <a href="{:U('Home/New/info',array('id'=>$vo[id]))}" class="mr10">编辑</a>
                    <a href="{:U('Home/New/del',array('id'=>$vo[id]))}">删除</a>
                </td>
              </tr>
            </volist>
          </empty>
        </tbody>
      </table>
    </form>
  </div>

  <div class="toolbar">
    <a href="javascript:void(0)" class="btn del-btn"><span>删除</span></a>
  </div>

<include file="Public:footer" />
